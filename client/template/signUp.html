<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polars-注册</title>
    <link rel="stylesheet" href="/client/style/signUp.css">
</head>
<body>
    <div id='bg'></div>
    <div id="container">
        <h1>POLARS</h1>
        <h4 id="side">遇见更好的你</h4>
        <div id="signUp">
            <div>返回</div>
            <div id="signUp-head">注册</div>
            <input type="email" placeholder="邮箱" id="signUp-email">
            <input type="text" placeholder="验证码" id="signUp-captcha"><div id="signUp-getCaptcha"><a href="#">获取验证码</a></div>
            <input type="password" placeholder="密码" id="signUp-password">
            <input type="password" placeholder="再次确认密码" id="signUp-conPassword">
            <button id="signUp-submit">注册</button>
        </div>

    </div>
    <script src="/client/src/signIn.js"></script>
</body>
</html>
